<head>
  <title>Login Bubu&Dudu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles-loginpage.css') }}">
</head>

<body class="login-page" id="login-page">
  <div class="center-box">
    <div class="login">
      <h2>Login</h2>
    </div>
    <div class="user">
      <form method="POST">
        <input class="cos" type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button class="login-button" type="submit">Log In</button>
    </div>
    </form>
  </div>


</body>
